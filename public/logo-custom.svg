<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Laptop Base -->
  <rect x="10" y="35" width="50" height="8" rx="2" fill="url(#laptopGradient)"/>
  
  <!-- Laptop Screen -->
  <rect x="15" y="12" width="40" height="28" rx="3" fill="url(#screenGradient)" stroke="url(#screenBorder)" stroke-width="0.8"/>
  
  <!-- Screen Content -->
  <rect x="17" y="14" width="36" height="24" rx="2" fill="#0a0a0a"/>
  
  <!-- Data Visualization Bars -->
  <!-- Bar 1 (Blue) -->
  <rect x="20" y="25" width="4" height="10" rx="0.5" fill="#3B82F6"/>
  <circle cx="22" cy="20" r="1" fill="#3B82F6"/>
  
  <!-- Bar 2 (Teal) -->
  <rect x="25" y="28" width="4" height="7" rx="0.5" fill="#06B6D4"/>
  <circle cx="27" cy="23" r="0.8" fill="#06B6D4"/>
  
  <!-- Bar 3 (Purple - Tall) -->
  <rect x="30" y="22" width="4" height="13" rx="0.5" fill="#8B5CF6"/>
  
  <!-- Bar 4 (Orange) -->
  <rect x="35" y="28" width="4" height="7" rx="0.5" fill="#F59E0B"/>
  <circle cx="37" cy="23" r="0.8" fill="#F59E0B"/>
  
  <!-- Bar 5 (Yellow) -->
  <rect x="40" y="25" width="4" height="10" rx="0.5" fill="#EAB308"/>
  <circle cx="42" cy="20" r="1" fill="#EAB308"/>
  
  <!-- Typography -->
  <text x="70" y="28" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="start">PIXEL</text>
  <text x="70" y="42" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="#6b7280" text-anchor="start">PAD</text>
  
  <!-- Gradients -->
  <defs>
    <!-- Laptop Gradient -->
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen Gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Screen Border -->
    <linearGradient id="screenBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
